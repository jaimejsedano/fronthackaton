<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"
      crossorigin="anonymous"></script>
    <script src="js/registro.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-sm">
      <div id="header" class="col-sm">
        <div class="col-sm">
          <h1 class="display-1">Registrate</h1>
        </div>
      </div>
      <div class="row">
        <!--columa izquierda-->
        <div id="izquierda" class="col-3"></div>
        <!--columa central-->
        <div
          id="central"
          class="col-6 p-3 mb-2 bg-light text-dark bg-opacity-50"
        >
          <!--registro-->
         <!-- <form id="registro">-->
            <!--identificación-->
            <div class="mb-3">
              <label for="id" class="form-label fw-bold text-danger"
                >Identificación</label
              >
              <input
                type="number"
                class="form-control"
                id="id"
                aria-describedby="emailHelp"
                required/>
            </div>
            <!--nombre-->
            <div class="mb-3">
              <label for="nombre" class="form-label fw-bold text-danger"
                >Nombre y Apellidos</label
              >
              <input
                type="text"
                class="form-control"
                id="nombre"
                aria-describedby="emailHelp"
                required/>
            </div>
            <!--correo electronico-->
            <div class="mb-3">
              <label for="email" class="form-label fw-bold text-danger"
                >Correo Electrónico</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
            </div>
            <!--contraseña-->
            <div class="mb-3">
              <label for="password" class="form-label fw-bold text-danger"
                >Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                aria-describedby="passwordHelpBlock"
              />
            </div>
            <!--edad-->
            <div class="mb-3">
              <label for="edad" class="form-label fw-bold text-danger"
                >Edad</label
              >
              <input
                type="number"
                class="form-control"
                id="edad"
                aria-describedby="passwordHelpBlock"
              />
            </div>
            <!--link de inicio de sesión-->
            <div class="mb-3">
              <p class="text-primary">
                <a href="Index.html" class=""
                  >Ya tienes cuenta? iniciar sesión</a
                >
              </p>
            </div>
            <!--boton iniciar sesion-->
            <button onclick="registrar()" type="submit" class="btn btn-primary">Resgistrarse</button>
         <!--</form>-->
        </div>
        <!--columa derecha-->
        <div id="derecha" class="col-3"></div>
      </div>
    </div>
  </body>
</html>
